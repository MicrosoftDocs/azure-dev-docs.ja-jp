title: Azure の Eclipse MicroProfile のドキュメント
summary: MicroProfile は、標準化を目標とした実装の枠を越えたイノベーションと、関心のある共通分野でのコラボレーションによって、分散マイクロサービス アーキテクチャの実現に向け Java EE などの Enterprise Java テクノロジーを活用し、進化させることを目指した Eclipse Foundation プロジェクトです。
