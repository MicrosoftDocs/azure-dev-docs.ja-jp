### YamlMime:Landing
title: Python 開発者向けの Azure
summary: >
  Azure では、アプリ ホスティング、ストレージ、mySQL や PostgreSQL などのオープンソース データベース、データ サイエンス、機械学習、AI など、Python 開発者向けの広範なサービスを提供しています。 Python 用の Azure ライブラリ (SDK) は、開発者がこれらのサービスを使用するときの生産性を高めるのに役立ちます。
