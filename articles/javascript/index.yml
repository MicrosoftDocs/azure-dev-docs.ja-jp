### YamlMime:Landing
title: Azure SDK for JavaScript のドキュメント
summary: >
  JavaScript および Node.js 用の Azure SDK の概要、使用を開始するための方法、開発者向け機能について説明します。 アプリケーション ホスティング、DevOps タスク、永続的なストレージとデータベース、モノのインターネット (IoT) デバイスの操作など、便利な Azure 機能を使ってみましょう。
metadata:
  title: JavaScript および Node.js 開発者向けの Azure
  description: 各種のチュートリアル、ツール、SDK リファレンスを活用して、ブラウザーまたは Node.js で Azure SDK for JavaScript を使用したアプリの開発を開始しましょう。
