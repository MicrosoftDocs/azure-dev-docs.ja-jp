additionalContent:
  sections:
  - title: ツール
    items:
    - title: Visual Studio Code Azure 拡張機能
      summary: 拡張機能を介して Visual Studio Code から直接 Azure を使用します。
      url: https://code.visualstudio.com/docs/azure/extensions
    - title: REST API
      summary: REST API を使用して、HTTP 操作を介してサービスのリソースにアクセスします。
      url: https://docs.microsoft.com/rest/api/
    - title: ARM テンプレート
      summary: Azure Resource Manager テンプレートを使用して、JSON ファイルでプロジェクトを定義および構成します。
      url: https://docs.microsoft.com/en-us/azure/azure-resource-manager/templates/
    - title: Azure DevOps
      summary: Azure DevOps を使用して、作業の計画、コード開発での共同作業、アプリケーションのビルドおよびデプロイを行います。
      url: https://docs.microsoft.com/azure/devops/?view=azure-devops
    - title: Azure と GitHub の連携
      summary: GitHub と GitHub Actions を使用して、リポジトリ内からソフトウェア開発ワークフローを自動化、カスタマイズ、実行します。
      url: https://docs.microsoft.com/azure/developer/github
    - title: Jenkins
      summary: Jenkins を使用して、ソフトウェア プロジェクトの継続的インテグレーションとデリバリー (CI/CD) を自動化します。
      url: https://docs.microsoft.com/azure/jenkins/
    - title: Terraform
      summary: Hashicorp Terraform を使用して、クラウド インフラストラクチャのプロビジョニングと管理を行います。
      url: https://docs.microsoft.com/azure/terraform/
    - title: Ansible
      summary: クラウド プロビジョニング、構成管理、アプリケーションのデプロイを自動化するには、Ansible を使用します。
      url: https://docs.microsoft.com/azure/developer/ansible/
    - title: Chef
      summary: Chef を使用して、Azure 上の仮想マシン インフラストラクチャをコードに変換します。
      url: https://docs.microsoft.com/azure/developer/chef/
    - title: Maven
      summary: Maven を使用して、Java プロジェクトのビルドと管理の方法を自動化します。 他の言語でも機能します。
      url: https://docs.microsoft.com/java/api/overview/azure/maven/README
    - title: Azure Toolkit for IntelliJ
      summary: Azure Toolkit for IntelliJ を使用して、IntelliJ IDE 内から Azure アプリケーションを作成、開発、テスト、デプロイします。
      url: https://docs.microsoft.com/azure/developer/java/toolkit-for-intellij/
    - title: Azure Toolkit for Eclipse
      summary: Azure Toolkit for Eclipse を使用して、Eclipse IDE 内から Azure アプリケーションを作成、開発、テスト、デプロイします。
      url: https://docs.microsoft.com/azure/developer/java/toolkit-for-eclipse/
